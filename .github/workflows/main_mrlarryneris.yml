# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mrlarryneris

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b91299afcb334ea8bac3de6b8dfef741 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5873f1b6314c4a7cae79afe61eec90c0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b91299afcb334ea8bac3de6b8dfef741 }}/bbywiz/portfolio:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mrlarryneris'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d065c751ec140efbd0cd0d0b6bee96c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b91299afcb334ea8bac3de6b8dfef741 }}/bbywiz/portfolio:${{ github.sha }}'